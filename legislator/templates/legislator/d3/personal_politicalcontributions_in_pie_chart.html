{% load ly_extras %}
<style>
    .arc text {
        font: 20px sans-serif;
    }
    .arc path {
        stroke: #fff;
    }
    .label-line {
        stroke-width: 1;
        stroke: #393939;
    }
    .label-circle {
        fill: #393939;
    }
</style>
<script>

    var data = {{data|as_json}}

    var width = 800,
    height = 360,
    radius = Math.min(width, height) / 3,
    labelr = radius + 10; // radius for label anchor

    var color = d3.scale.ordinal()
    .range(["#FF99CC", "#66CCFF", "#99FF66", "#FFCC66", "#999999", "#CCCC66"])
    .domain(["in_individual", "in_profit", "in_party", "in_civil", "in_anonymous", "in_others"]);

    var legend_color = d3.scale.ordinal()
    .range(["#FF3399", "#3399FF", "#66CC33", "#FF9933", "#666666", "#CC9966"])
    .domain(["in_individual", "in_profit", "in_party", "in_civil", "in_anonymous", "in_others"]);

    var legend = d3.scale.ordinal()
    .range(["個人捐贈", "營利事業捐贈", "政黨捐贈", "人民團體捐贈", "匿名捐贈", "其他"])
    .domain(["in_individual", "in_profit", "in_party", "in_civil", "in_anonymous", "in_others"]);

    var arc = d3.svg.arc()
    .outerRadius(radius - 10)
    .innerRadius(0);

    var pie = d3.layout.pie()
    .sort(null)
    .value(function(d) { return d.value; });

    var svg = d3.select("#d3_in").append("svg")
    .attr("width", width)
    .attr("height", height)
    .append("g")
    .attr("transform", "translate(" + width / 2 + "," + height / 2 + ")");

    var g = svg.selectAll(".arc")
    .data(pie(d3.entries(data)))
    .enter().append("g")
    .attr("class", "arc");

    g.append("path")
    .attr("d", arc)
    .attr("id", function(d){ return "path_" + d.data.key; })
    .style("fill", function(d) { return color(d.data.key); })
    .on('mouseover', function(d) {
        d3.select("#text_" + d.data.key)
        .style("font-size", "26px")
        .style("font-weight", "bold");
    })
    .on('mouseout', function(d) {
        d3.select("#text_" + d.data.key)
        .style("font-size", "20px")
        .style("font-weight", "normal");
    });

    g.append("circle").attr({
        x: 0,
        y: 0,
        r: 2,
        fill: "#100",
        transform: function (d,i) {
        centroid = arc.centroid(d);
        if (d.value != 0)
        return "translate(" + arc.centroid(d) + ")";
        },
        'class': "label-circle"
    });

    textLines_in = g.append("line").attr({
        x1: function (d) {
            if (d.value == 0) return;
            return arc.centroid(d)[0];
        },
        y1: function (d) {
            if (d.value == 0) return;
            return arc.centroid(d)[1];
        },
        x2: function (d) {
            if (d.value == 0) return;
            centroid = arc.centroid(d);
            midAngle = Math.atan2(centroid[1], centroid[0]);
            x = Math.cos(midAngle) * labelr;
            return x;
        },
        y2: function (d) {
            if (d.value == 0) return;
            centroid = arc.centroid(d);
            midAngle = Math.atan2(centroid[1], centroid[0]);
            y = Math.sin(midAngle) * labelr;
            return y;
        },
        'class': "label-line"
    });

    textLabels_in = g.append("text")
    .attr({
        x: function (d) {
            centroid = arc.centroid(d);
            midAngle = Math.atan2(centroid[1], centroid[0]);
            x = Math.cos(midAngle) * labelr;
            sign = (x > 0) ? 1 : -1
            labelX = x + (8 * sign)
            return labelX;
        },
        y: function (d) {
            centroid = arc.centroid(d);
            midAngle = Math.atan2(centroid[1], centroid[0]);
            y = Math.sin(midAngle) * labelr;
            return y;
        },
        'text-anchor': function (d) {
            centroid = arc.centroid(d);
            midAngle = Math.atan2(centroid[1], centroid[0]);
            x = Math.cos(midAngle) * labelr;
            return (x > 0) ? "start" : "end";
        },
        'class': 'label-text',
        'id': function(d){ return "text_" + d.data.key; }
    })
    .text(function(d) {
        if (d.value != 0)
        return legend(d.data.key) + '：' + zhutil.approximate(d.value, {base: '萬', extra_decimal: 1});
    })
    .style("fill", function(d) { return legend_color(d.data.key); })
    .on('mouseover', function(d) {
        d3.select("#path_" + d.data.key)
        .style("fill", "orangered");
    })
    .on('mouseout', function(d) {
        d3.select("#path_" + d.data.key)
        .style("fill", function(d) { return legend_color(d.data.key); });
    });

    function relax_in() {
        alpha = 0.5;
        spacing = 25;
        again = false;
        textLabels_in.each(function (d, i) {
            a = this;
            da = d3.select(a);
            y1 = da.attr("y");
            textLabels_in.each(function (d, j) {
                b = this;
                // a & b are the same element and don't collide.
                if (a == b) return;
                db = d3.select(b);
                // a & b are on opposite sides of the chart and
                // don't collide
                if (da.attr("text-anchor") != db.attr("text-anchor")) return;
                // Now let's calculate the distance between
                // these elements.
                y2 = db.attr("y");
                deltaY = y1 - y2;
                // Our spacing is greater than our specified spacing,
                // so they don't collide.
                if (Math.abs(deltaY) > spacing) return;
                // If the labels collide, we'll push each
                // of the two labels up and down a little bit.
                again = true;
                sign = deltaY > 0 ? 1 : -1;
                adjust = sign * alpha;
                da.attr("y",+y1 + adjust);
                db.attr("y",+y2 - adjust);
           });
       });
       // Adjust our line leaders here
       // so that they follow the labels.
       if(again) {
           labelElements = textLabels_in[0];
           textLines_in.attr("y2",function(d,i) {
               if (d.value == 0) return;
               labelForLine = d3.select(labelElements[i]);
               return labelForLine.attr("y");
           });
           setTimeout(relax_in,20)
       }
    }

</script>
